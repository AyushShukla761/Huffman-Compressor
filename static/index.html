<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background dots */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(64, 224, 208, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .dot:nth-child(2n) {
            background: rgba(138, 43, 226, 0.4);
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .dot:nth-child(3n) {
            background: rgba(255, 20, 147, 0.3);
            animation-duration: 10s;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-40px) translateX(-5px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-20px) translateX(-10px);
                opacity: 0.9;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #40e0d0, #8a2be2, #ff1493);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a9b8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            min-width: 280px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-card:hover::before {
            left: 100%;
        }

        .action-card:hover {
            transform: translateY(-10px);
            border-color: rgba(64, 224, 208, 0.5);
            box-shadow: 0 20px 40px rgba(64, 224, 208, 0.1);
        }

        .action-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .compress-icon {
            color: #40e0d0;
        }

        .decompress-icon {
            color: #ff1493;
        }

        .action-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .action-description {
            color: #a0a9b8;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .action-card {
                min-width: auto;
                width: 100%;
                max-width: 350px;
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #6b7280;
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation" id="backgroundAnimation"></div>

    <!-- Main content -->
    <div class="container">
        <div class="header">
            <h1 class="title">Huffman Compressor</h1>
            <p class="subtitle">Efficient data compression and decompression</p>
        </div>

        <div class="actions">
            <a href="/compression" class="action-card">
                <span class="action-icon compress-icon">⬇</span>
                <h2 class="action-title">Compress</h2>
                <p class="action-description">
                    Reduce file size using Huffman coding algorithm for optimal compression
                </p>
            </a>

            <a href="/decompression" class="action-card">
                <span class="action-icon decompress-icon">⬆</span>
                <h2 class="action-title">Decompress</h2>
                <p class="action-description">
                    Restore original files from compressed data with perfect accuracy
                </p>
            </a>
        </div>
    </div>

    <div class="footer">
        <p>Built with Huffman Coding Algorithm</p>
    </div>

    <script>
        // Create animated background dots
        function createDots() {
            const container = document.getElementById('backgroundAnimation');
            const numberOfDots = 50;

            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Random position
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                dot.style.animationDelay = Math.random() * 6 + 's';
                
                // Random size variation
                const size = Math.random() * 3 + 2;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                
                container.appendChild(dot);
            }
        }

        // Initialize dots when page loads
        document.addEventListener('DOMContentLoaded', createDots);

        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            dots.forEach((dot, index) => {
                if (index % 5 === 0) { // Only affect every 5th dot for performance
                    const offsetX = (mouseX - 0.5) * 20;
                    const offsetY = (mouseY - 0.5) * 20;
                    dot.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                }
            });
        });
    </script>
</body>
</html>
