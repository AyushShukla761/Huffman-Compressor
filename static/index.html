<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>File Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            position: relative;
            color: #e2e8f0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .alr {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #0ea5e9;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ea5e9;
        }

        .alr:hover {
            background: #0284c7;
            box-shadow: 0 0 15px #0284c7;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Hide the default file input */
        input[type="file"] {
            display: none;
        }

        /* Custom file upload button */
        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #0ea5e9;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ea5e9;
        }

        .upload-btn:hover {
            background: #0284c7;
            box-shadow: 0 0 15px #0284c7;
        }

        /* Icon for the file upload */
        .upload-btn i {
            font-size: 18px;
        }

        /* Hide the download link until needed */
        #downloadLink a {
            color: #0ea5e9;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        #downloadLink a:hover {
            color: #0284c7;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div id="container">
        <h2>Upload a File for Compression</h2>
        <label for="fileInput" class="upload-btn">
            <i>ðŸ“‚</i> Choose a File
        </label>
        <input type="file" accept=".txt" id="fileInput">
        <button class="alr" onclick="uploadFile()">Compress</button>
        <p id="fileName" class="text-white mt-2"></p>
        <a id="downloadLink" href="#" 
   class="hidden mt-4 inline-block px-5 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300 hover:bg-blue-600 hover:shadow-lg">
    
</a>
    </div>

    <canvas id="particles"></canvas>

    <script>

        let selectedFile;

        document.getElementById("fileInput").addEventListener("change", function (event) {
            selectedFile = event.target.files[0];
            document.getElementById("fileName").innerText = selectedFile ? selectedFile.name : "";
        });


        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                let response = await fetch("http://localhost:8000/compress", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Failed to compress file");
                }

                let data = await response.json();
                let downloadLink = document.getElementById("downloadLink");
                downloadLink.href = `http://localhost:8000/download/${data.fileName}`;
                downloadLink.style.display = "block";
                downloadLink.classList.remove("hidden"); 
                downloadLink.innerText = "â¬‡ Download Compressed File";
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Floating particles background
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        let particles = [];
        const numParticles = 50;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1
                });
            }
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x > canvas.width || p.x < 0) p.speedX *= -1;
                if (p.y > canvas.height || p.y < 0) p.speedY *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.fill();
            }
            requestAnimationFrame(updateParticles);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        createParticles();
        updateParticles();
    </script>

</body>

</html>
