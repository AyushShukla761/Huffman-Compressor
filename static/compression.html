<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress File - Huffman Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background dots */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(64, 224, 208, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .dot:nth-child(2n) {
            background: rgba(138, 43, 226, 0.3);
            animation-duration: 10s;
            animation-delay: -3s;
        }

        .dot:nth-child(3n) {
            background: rgba(255, 20, 147, 0.2);
            animation-duration: 12s;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.2;
            }
            25% {
                transform: translateY(-30px) translateX(15px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-60px) translateX(-10px);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-30px) translateX(-15px);
                opacity: 0.7;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .back-link {
            display: inline-block;
            color: #40e0d0;
            text-decoration: none;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(64, 224, 208, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-link:hover {
            background: rgba(64, 224, 208, 0.1);
            border-color: rgba(64, 224, 208, 0.6);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #40e0d0, #8a2be2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #a0a9b8;
            font-size: 1.1rem;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Compression card */
        .compression-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* File upload area */
        .file-upload-area {
            border: 2px dashed rgba(64, 224, 208, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover {
            border-color: rgba(64, 224, 208, 0.6);
            background: rgba(64, 224, 208, 0.05);
        }

        .file-upload-area.dragover {
            border-color: #40e0d0;
            background: rgba(64, 224, 208, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #40e0d0;
            margin-bottom: 1rem;
            display: block;
        }

        .upload-text {
            color: #e0e6ed;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #a0a9b8;
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* File info */
        .file-info {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: none;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-details {
            flex: 1;
        }

        .remove-file-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ef4444;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .remove-file-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(45deg, #40e0d0, #8a2be2);
            color: white;
            border: 1px solid transparent;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(64, 224, 208, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 20, 147, 0.1);
            color: #ff1493;
            border: 1px solid rgba(255, 20, 147, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 20, 147, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.2);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Status messages */
        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .compression-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation" id="backgroundAnimation"></div>

    <!-- Main content -->
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1 class="title">Compress File</h1>
            <p class="subtitle">Upload a .txt file to compress using Huffman coding</p>
        </div>

        <div class="compression-card">
            <!-- File upload area -->
            <div class="file-upload-area" id="fileUploadArea">
                <input type="file" class="file-input" id="fileInput" accept=".txt">
                <span class="upload-icon">üìÅ</span>
                <div class="upload-text">Click to select or drag & drop</div>
                <div class="upload-subtext">Only .txt files are supported</div>
            </div>

            <!-- File info -->
            <div class="file-info" id="fileInfo" style="display: none;">
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
                <button class="remove-file-btn" id="removeFileBtn" title="Remove file">
                    <span>‚úï</span>
                </button>
            </div>

            <!-- Status messages -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Compress button -->
            <button class="btn btn-primary" id="compressBtn" disabled>
                <span id="compressText">Select a file to compress</span>
            </button>

            <!-- Download button -->
            <button class="btn btn-secondary" id="downloadBtn" style="display: none;">
                Download Compressed File
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const compressBtn = document.getElementById('compressBtn');
        const compressText = document.getElementById('compressText');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusMessage = document.getElementById('statusMessage');
        const removeFileBtn = document.getElementById('removeFileBtn');

        let selectedFile = null;
        let compressedFileName = null;
        
        // Create animated background dots
        function createDots() {
            const container = document.getElementById('backgroundAnimation');
            const numberOfDots = 30;

            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 8 + 's';
                
                const size = Math.random() * 2 + 2;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                
                container.appendChild(dot);
            }
        }

        // File upload handlers
        fileInput.addEventListener('change', handleFileSelect);
        fileUploadArea.addEventListener('click', (event) => {
            // Only trigger file input if we're not clicking on the input itself
            if (event.target !== fileInput) {
                fileInput.click();
            }
        });
        fileUploadArea.addEventListener('dragover', handleDragOver);
        fileUploadArea.addEventListener('dragleave', handleDragLeave);
        fileUploadArea.addEventListener('drop', handleDrop);
        removeFileBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            resetFileSelection();
            showStatus('File removed', 'success');
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                selectedFile = file;
                displayFileInfo(file);
                enableCompressButton();
            } else {
                showStatus('Please select a valid .txt file', 'error');
                resetFileSelection();
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            fileUploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            fileUploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            fileUploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/plain') {
                    selectedFile = file;
                    fileInput.files = files;
                    displayFileInfo(file);
                    enableCompressButton();
                } else {
                    showStatus('Please select a valid .txt file', 'error');
                }
            }
        }

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.style.display = 'flex';
        }

        function enableCompressButton() {
            compressBtn.disabled = false;
            compressText.textContent = 'Compress File';
        }

        function resetFileSelection() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            compressBtn.disabled = true;
            compressText.textContent = 'Select a file to compress';
            downloadBtn.style.display = 'none';
            compressedFileName = null;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Compress button handler
        compressBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading state
            compressBtn.disabled = true;
            compressText.innerHTML = '<span class="spinner"></span>Compressing...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/compress', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    compressedFileName = result.filename || 'compressed_file.huff';
                    
                    showStatus('File compressed successfully!', 'success');
                    downloadBtn.addEventListener("click", function(){
                        window.location.href =`http://localhost:8000/download/${result.fileName}`;
                    })
                    downloadBtn.style.display = 'block';
                    compressText.textContent = 'Compress Another File';
                } else {
                    const error = await response.text();
                    showStatus(`Compression failed: ${error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                compressBtn.disabled = false;
                if (compressText.innerHTML.includes('spinner')) {
                    compressText.textContent = 'Compress File';
                }
            }
        });

        // Initialize dots when page loads
        document.addEventListener('DOMContentLoaded', createDots);
    </script>
</body>
</html>
